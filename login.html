<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>Login | The Loop</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>

<header class="site__header">
    <h1 class="site__title">
        <a href="/"><img src="assets/images/logo.png" alt="forLoop Twitter" class="site__logo"></a>
    </h1>
</header>

<main class="site__main">
    <div class="singlegrid">

        <h2 class="page__title">Login</h2>
        <form action="" class="card form">
            <div class="form__inputgroup">
                <label for="email" class="form__label">Email</label>
                <input type="email" id="email" class="form__input">
            </div>
            <div class="form__inputgroup">
                <label for="password" class="form__label">Password</label>
                <input type="password" id="password" class="form__input">
            </div>
            <div class="form__inputgroup">
                <button type="submit" class="form__submit"> Sign In</button>
            </div>

        </form>

        <p>Don't have an account yet? <a class="a" href="register.html">Create an account</a>.</p>
    </div>
</main>


</body>
</html>
